<!DOCTYPE html>
<html>
<head>
	<title>Carousel HTML File</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
 
  .carousel-inner img {
    width: 100%;
    height: 100%;
  }

  </style>
</head>
<body>


<div id="demo" class="carousel slide" data-ride="carousel">
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
    <li data-target="#demo" data-slide-to="3"></li>
    <li data-target="#demo" data-slide-to="4"></li>
    <li data-target="#demo" data-slide-to="5"></li>
    <li data-target="#demo" data-slide-to="6"></li>
    <li data-target="#demo" data-slide-to="7"></li>
  </ul>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="carousel/taj-1.jpg" alt="Taj Mahal" >
      <div class="carousel-caption">
        <h1 style="background-color:black;color:white;width: 220px;text-align: center;margin:auto;">Taj Mahal</h1>
        
      </div>   
    </div>
    <div class="carousel-item">
      <img src="carousel/goldentemple-2.jpg" alt="Golden Temple" >
      <div class="carousel-caption">
        <h1 style="background-color:black;color:white;width: 300px;height:52px;text-align: center;margin:auto;">Golden Temple</h1>
     
      </div>   
    </div>
    <div class="carousel-item">
      <img src="carousel/mysorepalace-3.jpg" alt="Mysore Palace" >
      <div class="carousel-caption">
        <h1 style="background-color:black;color:white;width: 300px;height:48px;text-align: center;margin:auto;">Mysore Palace</h1>
       
      </div> 
      </div> 
      <div class="carousel-item">
      <img src="carousel/lehladakh-4.jpg" alt="Leh Ladakh" >
      <div class="carousel-caption">
        <h1 style="background-color:black;color:white;width: 260px;height:48px;text-align: center;margin:auto;">Leh Ladakh</h1>
       
      </div>   
    </div>
     <div class="carousel-item">
      <img src="carousel/darjeeling-5.jpg" alt="Darjeeling" >
      <div class="carousel-caption">
        <h1 style="background-color:black;color:white;width: 230px;height:53px;text-align: center;margin:auto;">Darjeeling</h1>
       
      </div>   
    </div>
    <div class="carousel-item">
      <img src="carousel/gatewayofindia-6.jpg" alt="Gateway Of India" >
      <div class="carousel-caption">
        <h1 style="background-color:black;color:white;width: 400px;height:53px;text-align: center;margin:auto;">Gateway Of India</h1>
       
      </div>   
    </div>
    <div class="carousel-item">
      <img src="carousel/kedarnath-7.jpg" alt="Kedarnath" >
      <div class="carousel-caption">
        <h1 style="background-color:black;color:white;width: 230px;height:53px;text-align: center;margin:auto;">Kedarnath</h1>
       
      </div>   
    </div>
    <div class="carousel-item">
      <img src="carousel/dakshineswarkalitemple-8.jpg" alt="Dakhshineshwar Kali Temple" >
      <div class="carousel-caption">
        <h1 style="background-color:black;color:white;width:500px;height:53px;text-align: center;margin:auto;">Dakshineswar Kali Temple</h1>
       
      </div>   
    </div>
  </div>
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
</body>
</html>
